{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="{% static 'css/signin_page.css' %}">
</head>
<body>
    <header>
        <nav>
            <div class="brand">
                <a href="{% url 'home' %}"><img src="{% static 'images/netflix-logo.png' %}" alt="" /></a>
            </div>
        </nav>
    </header>
    <div class="signin-form">
        <form method="POST" action="{% url 'signin' %}">
            {% csrf_token %}
            <table>
                <tr>
                    <td><h1>Sign In</h1></td>
                </tr>
                <tr>
                    <td>
                        <input type="text" name="siun" id="siun" placeholder="Username" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="password" name="sipw" id="sipw" placeholder="Password" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Sign in">
                    </td>
                </tr>
                <tr>
                    <td class="cb">
                        <input type="checkbox" name="rm" id="rm" >Remember me
                        <a class="fp" href="{% url 'reset_password' %}">Forget password?</a>
                    </td>
                </tr>
                <tr>
                    <td class="st"><p>New to Netflix? <a href="{% url 'signup' %}">Sign up now.</a></p></td>
                </tr>
            </table>
        </form>
    </div>

    <footer>
        <h3>Questions? Call 000-800-919-1694</h3>
        <div class="foot-row">
            <div class="foot-col">
                <a href="#">FAQ</a>
                <a href="#">Help Center</a>
                <a href="#">Netflix Shop</a>
                <a href="#">Terms of Use</a>
            </div>
            <div class="foot-col">
                <a href="#">Privacy</a>
                <a href="#">Cookie Preference</a>
                <a href="#">Corporate information</a>
            </div>
        </div>
    </footer>
</body>
</html>
